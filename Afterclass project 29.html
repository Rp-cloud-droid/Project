<!DOCTYPE html>
<html>
    <head>
        <title>Afterclass Project</title>
    </head>
    <body>
        <h2>Afterclass Project</h2>
        <h1 id="result"></h1>
        <script>
            async function multiply(a, b) {
                let response = await a * b;
                display(response);
            }
            function display(some) {
                document.getElementById("result").innerHTML = some;
            }
            multiply(4, 6);
        </script>
    </body>
</html>
